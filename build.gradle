plugins {
	id 'java'
	id 'com.github.johnrengelman.shadow' version '5.0.0'
	id 'jacoco'
	id 'eclipse'
	id 'idea'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.kyori:text-api:3.0.2'
    compile 'net.kyori:text-serializer-gson:3.0.2'
    testImplementation 'junit:junit:4.12'
}